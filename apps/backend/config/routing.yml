    column:               id
    with_wildcard_routes: true

survey_question_row:
  url: survey/:id/addQuestionRow/:question_id/:num
  param:  
    module: survey
    action: addQuestionRow
    id: ~    
  requirements:
    sf_method: [get]
    id: \d+
    num: \d+  
    question_id: \d+


survey:
  class: sfDoctrineRouteCollection
  options:
    model:                survey
    module:               survey
    prefix_path:          /survey
    column:               id
    with_wildcard_routes: true


