qb_pick_list:
  url: /question_bank/pickList/*
  param:
    module: question_bank
    action: pickList
    
question_bank_option_row:
  url: qb/:id/addOptionsRow/:num
  param:  
    module: question_bank
    action: addOptionsRow
    id: ~    
  requirements:
    sf_method: [get]
    id: \d+
    num: \d+  

form_question_option_row:
  url: fq/:id/addOptionsRow/:num
  param:  
    module: form_question
    action: addOptionsRow
    id: ~    
  requirements:
    sf_method: [get]
    id: \d+
    num: \d+  

